  <body>
    <header
      class="container pt-2 d-flex justify-content-between align-items-center border-bottom"
    >
      <h1>
        <i class="bi bi-person-raised-hand"></i>
        <span class="text-primary">E</span>MS
      </h1>
      <div>
        <button id="btn-new-employee" class="btn btn-sm btn-outline-success">
          + NEW EMPLOYEE
        </button>
      </div>
    </header>
    <main class="row">
      <form
        action=""
        class="col-11 col-lg-4 mt-2 border-black ms-4 border border-primary-subtle rounded-1 border border-3"
      >
        <div id="id-section" class="m-2">
          <label class="me-2 d-flex justify-content-center fw-bold"
            >EMPLOYEE ID</label
          >
          <input
            id="txt-id"
            pattern="^[A-Za-z]+$"
            type="text"
            disabled
            class="form-control"
            placeholder="Eg: E-001"
          />
        </div>
        <div id="name-section" class="m-2">
          <label class="me-2 d-flex justify-content-center fw-bold"
            >EMPLOYEE NAME</label
          >
          <input
            id="txt-name"
            type="text"
            class="form-control"
            placeholder="Eg: Sachith Rangana"
          />
          <div class="invalid-feedback"></div>
        </div>
        <div id="address-section" class="m-2">
          <label class="me-2 d-flex justify-content-center fw-bold"
            >EMPLOYEE ADDRESS</label
          >
          <input
            id="txt-address"
            pattern="^[A-Za-z]+$"
            type="text"
            class="form-control"
            placeholder="Eg: Srilanka"
          />
          <div class="invalid-feedback">
            Address should have at least 3 characters
          </div>
        </div>
        <div
          id="gender-section"
          class="d-grid align-items-center justify-content-center border"
        >
          <label class="me-2 d-flex justify-content-center fw-bold mb-2"
            >EMPLOYEE GENDER</label
          >

          <div class="d-flex justify-content-evenly">
            <div class="d-flex">
              <input
                id="txt-gender-male"
                type="radio"
                class="form-check-input me-2"
                value="male"
                name="gender"
              />
              <label for="txt-gender-male">Male</label>
            </div>
            <div class="d-flex">
              <input
                id="txt-gender-female"
                type="radio"
                class="form-check-input me-2"
                value="female"
                name="gender"
              />
              <label for="txt-gender-female">Female</label>
            </div>
          </div>
          <div class="invalid-feedback"></div>
        </div>
        <div id="deprt-section" class="m-2">
          <label class="me-2 d-flex justify-content-center fw-bold mb-2"
            >EMPLOYEE DEPARTMENT</label
          >
          <select
            id="cb-department"
            class="form-select"
            aria-label="Disabled select example"
          >
            <option selected value="Academic">Academic</option>
            <option value="Football">Football</option>
            <option value="Cricket">Cricket</option>
            <option value="Badminton">Badminton</option>
            <option value="Kung-Fu">Kung-Fu</option>
          </select>
          <div class="invalid-feedback"></div>
        </div>
        <div class="d-flex justify-content-end mb-2">
          <button id="btn-save" class="btn btn-primary me-1" disabled>
            Save
          </button>
          <button id="btn-clear" type="reset" class="btn btn-warning me-1">
            Clear
          </button>
          <button id="btn-update" type="button" class="btn btn-success">
            Update
          </button>
        </div>
      </form>
